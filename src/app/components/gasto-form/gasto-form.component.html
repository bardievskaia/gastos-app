<h2>{{ gastoId ? 'Editar Gasto' : 'Nuevo Gasto' }}</h2>

<form [formGroup]="gastoForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="descripcion">Descripción:</label>
    <input id="descripcion" type="text" formControlName="descripcion" />
    <div *ngIf="gastoForm.get('descripcion')?.touched && gastoForm.get('descripcion')?.invalid">
      <small style="color: red;">La descripción es obligatoria.</small>
    </div>
  </div>

  <div>
    <label for="categoria">Categoría:</label>
    <select id="categoria" formControlName="categoria">
      <option value="">Seleccione una categoría</option>
      <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
    </select>
    <div *ngIf="gastoForm.get('categoria')?.touched && gastoForm.get('categoria')?.invalid">
      <small style="color: red;">Seleccione una categoría.</small>
    </div>
  </div>

  <div>
    <label for="importe">Importe (€):</label>
    <input id="importe" type="number" formControlName="importe" />
    <div *ngIf="gastoForm.get('importe')?.touched && gastoForm.get('importe')?.invalid">
      <small style="color: red;">El importe debe ser mayor que 0.</small>
    </div>
  </div>

  <div>
    <label for="fecha">Fecha:</label>
    <input id="fecha" type="date" formControlName="fecha" />
    <div *ngIf="gastoForm.get('fecha')?.touched && gastoForm.get('fecha')?.invalid">
      <small style="color: red;">La fecha es obligatoria.</small>
    </div>
  </div>

  <button type="submit" [disabled]="gastoForm.invalid">
    {{ gastoId ? 'Actualizar' : 'Guardar' }}
  </button>
</form>
